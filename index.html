<body>

  <div id="background">
    <div id="caixa-pergunta">

        <label for="pergunta-1">Quanto é 4 x 1 ?</label>

      </fieldset>

      <fieldset>
        <label for="pergunta-2">Quanto é 4 x 2 ?</label>
        <input type="text" id="pergunta-2" name="pergunta-2" required>
      </fieldset>

      <fieldset>
        <label for="pergunta-3">Quanto é 4 x 3 ?</label>
        <input type="text" id="pergunta-3" name="pergunta-3" required>
      </fieldset>

      <fieldset>
        <label for="pergunta-4">Quanto é 4 x 4 ?</label>

      </fieldset>

      <span id="resultado"></span>
      
       <div>
      <button onclick="zerarPergunta()">Limpar respostas</button>
      <button id="enviar" onclick="switchModal()">Enviar</button>
      </div>

    </div>
  </div>
    
   <div id="modal-overlay"> 
    <div id="modal">

      <span> Realmente deseja enviar suas respostas? </span>

        <div id="container-modal-buttons">

        </div>
       </div>
  </div>
